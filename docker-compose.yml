version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgis/postgis:16-3.4
    container_name: healthpulse-db
    environment:
      POSTGRES_USER: healthpulse
      POSTGRES_PASSWORD: healthpulse
      POSTGRES_DB: healthpulse_db
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with local PostgreSQL on 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthpulse-backend
    environment:
      DATABASE_URL: postgresql://healthpulse:healthpulse@db:5432/healthpulse_db
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        python init_db.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Overpass API Service
  overpass-api:
    image: wiktorn/overpass-api:latest
    container_name: healthpulse-overpass-api
    ports:
      - "8083:80"
    volumes:
      - overpass_data:/db
      - ./backend/data:/data:ro  # Read-only mount for OSM extract
    environment:
      - OVERPASS_META=yes
      - OVERPASS_MODE=clone
      - OVERPASS_RULES_LOAD=10
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s  # Allow 5 minutes for initial database import
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped

  # Frontend (existing)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthpulse-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - VITE_API_BASE_URL=http://backend:8000/api/v1
      - VITE_OVERPASS_API_URL=http://overpass-api:80/api/interpreter
      - VITE_USE_BACKEND_OVERPASS_PROXY=false
    depends_on:
      - backend
      - overpass-api

volumes:
  postgres_data:
  overpass_data:

